version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lsai-postgres
    environment:
      POSTGRES_USER: lsai_user
      POSTGRES_PASSWORD: lsai_password
      POSTGRES_DB: lsai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lsai-network

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: lsai-auth-service
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://lsai_user:lsai_password@postgres:5432/lsai_db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=24h
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - FACEBOOK_APP_ID=${FACEBOOK_APP_ID}
      - FACEBOOK_APP_SECRET=${FACEBOOK_APP_SECRET}
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - lsai-network

  core-service:
    build:
      context: ./core-service
      dockerfile: Dockerfile
    container_name: lsai-core-service
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=postgresql://lsai_user:lsai_password@postgres:5432/lsai_db
      - AUTH_SERVICE_URL=http://auth-service:3001
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - VNPAY_TMN_CODE=${VNPAY_TMN_CODE}
      - VNPAY_SECRET_KEY=${VNPAY_SECRET_KEY}
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - auth-service
    networks:
      - lsai-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lsai-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_AUTH_SERVICE_URL=http://localhost:3001
      - NEXT_PUBLIC_CORE_SERVICE_URL=http://localhost:3002
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - core-service
    networks:
      - lsai-network

volumes:
  postgres_data:

networks:
  lsai-network:
    driver: bridge
