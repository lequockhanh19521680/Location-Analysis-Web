spring.application.name=auth-service
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/todo_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# DOMA Configuration
doma.dialect=postgres
doma.sql-file-repository=greedy-cache
doma.exception-sql-log-type=raw-sql

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-min-256-bits
jwt.expiration=86400000

# Logging
logging.level.org.seasar.doma=DEBUG
logging.level.com.todo.auth=DEBUG
